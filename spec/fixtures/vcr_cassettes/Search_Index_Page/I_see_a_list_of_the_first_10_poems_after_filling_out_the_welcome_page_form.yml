rave%20is%20drear,%20but%20they%20are%20not%20there%3B%20Their%20dust%20is%20mingled%20with%20the%20sod,%20Their%20happy%20souls%20are%20gone%20to%20God!%20You%20told%20me%20this,%20and%20yet%20you%20sigh,%20And%20murmur%20that%20your%20friends%20must%20die.%20Ah!%20my%20dear%20father,%20tell%20me%20why?%20%20For,%20if%20your%20former%20words%20were%20true,%20How%20useless%20would%20such%20sorrow%20be%3B%20As%20wise,%20to%20mourn%20the%20seed%20which%20grew%20Unnoticed%20on%20its%20parent%20tree,%20Because%20it%20fell%20in%20fertile%20earth,%20And%20sprang%20up%20to%20a%20glorious%20birth--%20Struck%20deep%20its%20root,%20and%20lifted%20high%20Its%20green%20boughs,%20in%20the%20breezy%20sky.%20%20%27But,%20I%27ll%20not%20fear,%20I%20will%20not%20weep%20For%20those%20whose%20bodies%20rest%20in%20sleep,--%20I%20know%20there%20is%20a%20blessed%20shore,%20Opening%20its%20ports%20for%20me,%20and%20mine%3B%20And,%20gazing%20Time%27s%20wide%20waters%20o%27er,%20I%20weary%20for%20that%20land%20divine,%20Where%20we%20were%20born,%20where%20you%20and%20I%20Shall%20meet%20our%20Dearest,%20when%20we%20die%3B%20From%20suffering%20and%20corruption%20free,%20Restored%20into%20the%20Deity.%27%20%20%27Well%20hast%20thou%20spoken,%20sweet,%20trustful%20child!%20And%20wiser%20than%20thy%20sire%3B%20And%20worldly%20tempests,%20raging%20wild,%20Shall%20strengthen%20thy%20desire--%20Thy%20fervent%20hope,%20through%20storm%20and%20foam,%20Through%20wind%20and%20ocean%27s%20roar,%20To%20reach,%20at%20last,%20the%20eternal%20home,%20The%20steadfast,%20changeless,%20shore!%27&version=2017-09-21
