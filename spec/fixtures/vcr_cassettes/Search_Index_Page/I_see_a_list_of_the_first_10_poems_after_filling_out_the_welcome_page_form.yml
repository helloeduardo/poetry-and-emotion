      string: '{"document_tone":{"tones":[{"score":0.644918,"tone_id":"sadness","tone_name":"Sadness"},{"score":0.678689,"tone_id":"anger","tone_name":"Anger"},{"score":0.651057,"tone_id":"joy","tone_name":"Joy"},{"score":0.631807,"tone_id":"fear","tone_name":"Fear"}]},"sentences_tone":[{"sentence_id":0,"text":"Death!
        that struck when I was most confiding In my certain faith of joy to be - Strike
        again, Time''s withered branch dividing From the fresh root of Eternity!","tones":[{"score":0.763421,"tone_id":"joy","tone_name":"Joy"},{"score":0.645985,"tone_id":"confident","tone_name":"Confident"}]},{"sentence_id":1,"text":"Leaves,
        upon Time''s branch, were growing brightly, Full of sap, and full of silver
        dew; Birds beneath its shelter gathered nightly; Daily round its flowers the
        wild bees flew.","tones":[{"score":0.618942,"tone_id":"joy","tone_name":"Joy"}]},{"sentence_id":2,"text":"Sorrow
        passed, and plucked the golden blossom; Guilt stripped off the foliage in
        its pride; But, within its parent''s kindly bosom, Flowed for ever Life''s
        restoring-tide.","tones":[]},{"sentence_id":3,"text":"Little mourned I for
        the parted gladness, For the vacant nest and silent song - Hope was there,
        and laughed me out of sadness; Whispering, \" Winter will not linger long!\"  And,
        behold! with tenfold increase blessing, Spring adorned the beauty-burdened
        spray; Wind and rain and fervent heat, caressing, Lavished glory on that second
        May!  High it rose - no winged grief could sweep it; Sin was scared to distance
        with its shine; Love, and its own life, had power to keep it From all wrong
        - from every blight but thine!","tones":[{"score":0.602563,"tone_id":"joy","tone_name":"Joy"}]},{"sentence_id":4,"text":"Cruel
        Death!","tones":[{"score":0.724127,"tone_id":"sadness","tone_name":"Sadness"}]},{"sentence_id":5,"text":"The
        young leaves droop and languish; Evening''s gentle air may still restore -
        No! the morning sunshine mocks my anguish - Time, for me, must never blossom
        more!","tones":[{"score":0.754973,"tone_id":"joy","tone_name":"Joy"}]},{"sentence_id":6,"text":"Strike
        it down, that other boughs may flourish Where that perished sapling used to
        be; Thus, at least, its mouldering corpse will nourish That from which it
        sprung - Eternity.","tones":[]}]}'
