      string: '{"document_tone":{"tones":[{"score":0.56908,"tone_id":"joy","tone_name":"Joy"},{"score":0.61563,"tone_id":"sadness","tone_name":"Sadness"}]},"sentences_tone":[{"sentence_id":0,"text":"The
        winter wind is loud and wild, Come close to me, my darling child; Forsake
        thy books, and mateless play; And, while the night is gathering grey, We''ll
        talk its pensive hours away;--  ''Ierne, round our sheltered hall November''s
        gusts unheeded call; Not one faint breath can enter here Enough to wave my
        daughter''s hair, And I am glad to watch the blaze Glance from her eyes, with
        mimic rays; To feel her cheek so softly pressed, In happy quiet on my breast.","tones":[{"score":0.716037,"tone_id":"joy","tone_name":"Joy"}]},{"sentence_id":1,"text":"''But,
        yet, even this tranquillity Brings bitter, restless thoughts to me; And, in
        the red fire''s cheerful glow, I think of deep glens, blocked with snow; I
        dream of moor, and misty hill, Where evening closes dark and chill; For, lone,
        among the mountains cold, Lie those that I have loved of old.","tones":[{"score":0.716673,"tone_id":"analytical","tone_name":"Analytical"}]},{"sentence_id":2,"text":"And
        my heart aches, in hopeless pain Exhausted with repinings vain, That I shall
        greet them ne''er again!''  ''Father, in early infancy, When you were far
        beyond the sea, Such thoughts were tyrants over me!","tones":[{"score":0.773625,"tone_id":"sadness","tone_name":"Sadness"}]},{"sentence_id":3,"text":"I
        often sat, for hours together, Through the long nights of angry weather, Raised
        on my pillow, to descry The dim moon struggling in the sky;  Or, with strained
        ear, to catch the shock, Of rock with wave, and wave with rock; So would I
        fearful vigil keep, And, all for listening, never sleep.","tones":[]},{"sentence_id":4,"text":"But
        this world''s life has much to dread, Not so, my Father, with the dead.","tones":[{"score":0.601459,"tone_id":"sadness","tone_name":"Sadness"}]},{"sentence_id":5,"text":"''Oh!
        not for them, should we despair, The grave is drear, but they are not there;
        Their dust is mingled with the sod, Their happy souls are gone to God!","tones":[{"score":0.638751,"tone_id":"joy","tone_name":"Joy"}]},{"sentence_id":6,"text":"You
        told me this, and yet you sigh, And murmur that your friends must die.","tones":[{"score":0.77499,"tone_id":"sadness","tone_name":"Sadness"},{"score":0.711887,"tone_id":"analytical","tone_name":"Analytical"}]},{"sentence_id":7,"text":"Ah!
        my dear father, tell me why?","tones":[{"score":0.588094,"tone_id":"sadness","tone_name":"Sadness"}]},{"sentence_id":8,"text":"For,
        if your former words were true, How useless would such sorrow be; As wise,
        to mourn the seed which grew Unnoticed on its parent tree, Because it fell
        in fertile earth, And sprang up to a glorious birth-- Struck deep its root,
        and lifted high Its green boughs, in the breezy sky.","tones":[{"score":0.526646,"tone_id":"joy","tone_name":"Joy"},{"score":0.523065,"tone_id":"analytical","tone_name":"Analytical"}]},{"sentence_id":9,"text":"''But,
        I''ll not fear, I will not weep For those whose bodies rest in sleep,-- I
        know there is a blessed shore, Opening its ports for me, and mine; And, gazing
        Time''s wide waters o''er, I weary for that land divine, Where we were born,
        where you and I Shall meet our Dearest, when we die; From suffering and corruption
        free, Restored into the Deity.''  ''Well hast thou spoken, sweet, trustful
        child!","tones":[{"score":0.501326,"tone_id":"joy","tone_name":"Joy"}]},{"sentence_id":10,"text":"And
        wiser than thy sire; And worldly tempests, raging wild, Shall strengthen thy
        desire-- Thy fervent hope, through storm and foam, Through wind and ocean''s
        roar, To reach, at last, the eternal home, The steadfast, changeless, shore!''","tones":[{"score":0.671896,"tone_id":"joy","tone_name":"Joy"},{"score":0.607238,"tone_id":"analytical","tone_name":"Analytical"}]}]}'
