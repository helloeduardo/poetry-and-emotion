      string: '{"document_tone":{"tones":[{"score":0.667299,"tone_id":"sadness","tone_name":"Sadness"},{"score":0.680159,"tone_id":"anger","tone_name":"Anger"},{"score":0.648453,"tone_id":"joy","tone_name":"Joy"},{"score":0.687694,"tone_id":"fear","tone_name":"Fear"}]},"sentences_tone":[{"sentence_id":0,"text":"On
        a sunny brae, alone I lay One summer afternoon; It was the marriage-time of
        May With her young lover, June.","tones":[{"score":0.645973,"tone_id":"joy","tone_name":"Joy"}]},{"sentence_id":1,"text":"From
        her mother''s heart, seemed loath to part That queen of bridal charms, But
        her father smiled on the fairest child He ever held in his arms.","tones":[{"score":0.814461,"tone_id":"joy","tone_name":"Joy"}]},{"sentence_id":2,"text":"The
        trees did wave their plumy crests, The glad birds caroled clear; And I, of
        all the wedding guests, Was only sullen there!","tones":[{"score":0.834763,"tone_id":"joy","tone_name":"Joy"},{"score":0.812632,"tone_id":"confident","tone_name":"Confident"}]},{"sentence_id":3,"text":"There
        was not one, but wished to shun My aspect void of cheer; The very grey rocks,
        looking on, Asked, \"What do you here?\"","tones":[{"score":0.543112,"tone_id":"confident","tone_name":"Confident"}]},{"sentence_id":4,"text":"And
        I could utter no reply; In sooth, I did not know Why I had brought a clouded
        eye To greet the general glow.","tones":[{"score":0.66474,"tone_id":"joy","tone_name":"Joy"},{"score":0.570071,"tone_id":"tentative","tone_name":"Tentative"}]},{"sentence_id":5,"text":"So,
        resting on a heathy bank, I took my heart to me; And we together sadly sank
        Into a reverie.","tones":[{"score":0.869235,"tone_id":"sadness","tone_name":"Sadness"}]},{"sentence_id":6,"text":"We
        thought, \"When winter comes again, Where will these bright things be?","tones":[{"score":0.762475,"tone_id":"joy","tone_name":"Joy"},{"score":0.620279,"tone_id":"analytical","tone_name":"Analytical"}]},{"sentence_id":7,"text":"All
        vanished, like a vision vain, An unreal mockery!","tones":[]},{"sentence_id":8,"text":"The
        birds that now so blithely sing, Through deserts, frozen dry, Poor spectres
        of the perished spring, In famished troops, will fly.","tones":[{"score":0.664127,"tone_id":"sadness","tone_name":"Sadness"}]},{"sentence_id":9,"text":"And
        why should we be glad at all?","tones":[{"score":1.0,"tone_id":"joy","tone_name":"Joy"},{"score":0.898327,"tone_id":"confident","tone_name":"Confident"}]},{"sentence_id":10,"text":"The
        leaf is hardly green, Before a token of its fall Is on the surface seen!\"  Now,
        whether it were really so, I never could be sure; But as in fit of peevish
        woe, I stretched me on the moor.","tones":[{"score":0.650716,"tone_id":"joy","tone_name":"Joy"}]},{"sentence_id":11,"text":"A
        thousand thousand gleaming fires Seemed kindling in the air; A thousand thousand
        silvery lyres Resounded far and near:  Methought, the very breath I breathed
        Was full of sparks divine, And all my heather-couch was wreathed By that celestial
        shine!","tones":[]},{"sentence_id":12,"text":"And, while the wide earth echoing
        rung To their strange minstrelsy, The little glittering spirits sung, Or seemed
        to sing, to me.","tones":[{"score":0.786991,"tone_id":"tentative","tone_name":"Tentative"}]},{"sentence_id":13,"text":"\"O
        mortal!","tones":[{"score":0.916667,"tone_id":"sadness","tone_name":"Sadness"},{"score":0.931034,"tone_id":"anger","tone_name":"Anger"},{"score":0.931034,"tone_id":"fear","tone_name":"Fear"}]},{"sentence_id":14,"text":"mortal!","tones":[{"score":0.916667,"tone_id":"sadness","tone_name":"Sadness"},{"score":0.931034,"tone_id":"anger","tone_name":"Anger"},{"score":0.931034,"tone_id":"fear","tone_name":"Fear"}]},{"sentence_id":15,"text":"let
        them die; Let time and tears destroy, That we may overflow the sky With universal
        joy!","tones":[{"score":0.762392,"tone_id":"sadness","tone_name":"Sadness"},{"score":0.58393,"tone_id":"tentative","tone_name":"Tentative"}]},{"sentence_id":16,"text":"Let
        grief distract the sufferer''s breast, And night obscure his way; They hasten
        him to endless rest, And everlasting day.","tones":[{"score":0.790847,"tone_id":"sadness","tone_name":"Sadness"}]},{"sentence_id":17,"text":"To
        thee the world is like a tomb, A desert''s naked shore; To us, in unimagined
        bloom, It brightens more and more!","tones":[{"score":0.517116,"tone_id":"joy","tone_name":"Joy"}]},{"sentence_id":18,"text":"And
        could we lift the veil, and give One brief glimpse to thine eye, Thou wouldst
        rejoice for those that live, Because they live to die.\"","tones":[]},{"sentence_id":19,"text":"The
        music ceased; the noonday dream, Like dream of night, withdrew; But Fancy,
        still, will sometimes deem Her fond creation true.","tones":[{"score":0.74927,"tone_id":"joy","tone_name":"Joy"},{"score":0.532616,"tone_id":"analytical","tone_name":"Analytical"}]}]}'
